<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Table</title>
    <style>
        table { 
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td { 
            border: 1px solid black; 
            padding: 8px; 
            text-align: left; 
        }
    </style>
</head>
<body>
    <h2>Token</h2>
    <table>
        <tr>
            <th>Token ID</th>
            <th>Card ID</th>
            <th>Card Token</th>
        </tr>
        <tr><td>1</td><td>1001</td><td>TOKEN123456789</td></tr>
        <tr><td>2</td><td>1002</td><td>TOKEN234567890</td></tr>
        <tr><td>3</td><td>1003</td><td>TOKEN345678901</td></tr>
        <tr><td>4</td><td>1004</td><td>TOKEN456789012</td></tr>
        <tr><td>5</td><td>1005</td><td>TOKEN567890123</td></tr>
        <tr><td>6</td><td>1006</td><td>TOKEN678901234</td></tr>
        <tr><td>7</td><td>1007</td><td>TOKEN789012345</td></tr>
        <tr><td>8</td><td>1008</td><td>TOKEN890123456</td></tr>
        <tr><td>9</td><td>1009</td><td>TOKEN901234567</td></tr>
        <tr><td>10</td><td>1010</td><td>TOKEN012345678</td></tr>
    </table>
</body>
</html>
