<!DOCTYPE html>
<html>
<head>
    <title>Banking Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Table Customers</h2>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>Cardholder Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr><td>1</td><td>John Doe</td><td>johndoe@gmail.com</td><td>pass123</td></tr>
        <tr><td>2</td><td>Jane Smith</td><td>JaneSmith@gmail.com</td><td>securepass</td></tr>
        <tr><td>3</td><td>Bob Johnson</td><td>bobJ@hotmail.com</td><td>bobpass</td></tr>
        <tr><td>4</td><td>Alice Brown</td><td>cryptoexploder5@protonmail.com</td><td>alicepass</td></tr>
        <tr><td>5</td><td>Charlie Davis</td><td>charlieDavis@example.com</td><td>charliepass</td></tr>
    </table>
</body>
</html>
