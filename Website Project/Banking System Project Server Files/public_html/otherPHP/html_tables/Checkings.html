<!DOCTYPE html>
<html>
<head>
    <title>Banking Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
   
    <h2>Checkings Accounts</h2>
    <table>
        <tr>
            <th>Account ID</th>
            <th>Overdraft Limit</th>
        </tr>
        <tr><td>101</td><td>1000</td></tr>
        <tr><td>102</td><td>1500</td></tr>
        <tr><td>103</td><td>800</td></tr>
        <tr><td>104</td><td>1200</td></tr>
        <tr><td>105</td><td>1000</td></tr>
        <tr><td>106</td><td>1300</td></tr>
        <tr><td>107</td><td>900</td></tr>
        <tr><td>108</td><td>1100</td></tr>
        <tr><td>109</td><td>1400</td></tr>
        <tr><td>110</td><td>1000</td></tr>
    </table>
    
</body>
</html>
