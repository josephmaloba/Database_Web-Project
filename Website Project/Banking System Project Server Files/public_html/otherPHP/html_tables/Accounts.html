<!DOCTYPE html>
<html>
<head>
    <title>Banking Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Accounts Table</h2>
<table>
    <thead>
        <tr>
            <th>Account ID</th>
            <th>Customer ID</th>
            <th>Account Type</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>1</td><td>1</td><td>Checking</td><td>1500.00</td></tr>
        <tr><td>2</td><td>1</td><td>Savings</td><td>5000.00</td></tr>
        <tr><td>3</td><td>2</td><td>Checking</td><td>2000.00</td></tr>
        <tr><td>4</td><td>2</td><td>Savings</td><td>10000.00</td></tr>
        <tr><td>5</td><td>3</td><td>Checking</td><td>2500.00</td></tr>
        <tr><td>6</td><td>3</td><td>Savings</td><td>12000.00</td></tr>
        <tr><td>7</td><td>4</td><td>Checking</td><td>1800.00</td></tr>
        <tr><td>8</td><td>4</td><td>Savings</td><td>8000.00</td></tr>
        <tr><td>9</td><td>5</td><td>Checking</td><td>2200.00</td></tr>
        <tr><td>10</td><td>5</td><td>Savings</td><td>9500.00</td></tr>
    </tbody>
</table>
</body>
</html>
