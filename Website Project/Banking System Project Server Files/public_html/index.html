    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;

        h1, h2 {
            margin: 0.5rem 0;

            background: #004d99;

            background: #003366;

            padding: 0.5rem 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 2rem;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Login Form */
        form {
            margin: 1rem 0;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #004d99;
        }

        button {
            background: #004d99;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #003366;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 0.5rem 0;
        }

        ul li a {
            color: #004d99;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #004d99;
            color: white;
            width: 100%;
        }

</head>
